<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function IniciarJogo(){
            if(document.querySelector('#dificultControl').value == ""){
                alert('Selecione um Nivel')
                return false
            }

            window.location.href = `app.html?${document.querySelector('#dificultControl').value}`
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                        <div class="mb-4">
                        <select id="dificultControl" class="form-control">
                            <option value="">-- Selecione o Nivel --</option>
                            <option value="1">Facil</option>
                            <option value="2">Normal</option>
                            <option value="3">Normal - Dificil</option>
                            <option value="4">Dificil</option>
                            <option value="5">Avan√ßado</option>
                            <option value="6">IMPOSSIVEL</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="IniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
